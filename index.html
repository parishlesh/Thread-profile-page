<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Thread</title>

</head>

<body>
    <div class="topNav">
        <i class="fa-solid fa-globe" style="color: #000000;
        background-color: white;
        border-radius: 13px;
        padding: 1px;
        padding-top: 2px;"></i>
        <div class="instaandlines">
            <i class="fa-brands fa-instagram" style="color: #ffffff;
            padding: 1px;"></i>
            <i class="fa-solid fa-bars" style="color: #ffffff;
            padding: 1px;
            margin-left: 1rem;"></i>
        </div>
    </div>

    <div class="profileInfo">
        <div class="info">

            <p>Parishlesh Fulvanshi</p>
            <div class="username">
                <p>_parishlesh</p>
                <button>threads.net</button>
            </div>
            <div class="bio">
                <p>To a brave heart, nothing is impossible.</p>
                image and followers
            </div>
        </div>
        <div class="profilePic">
            <img src="/pictures/profile.png" alt="photo">
        </div>
    </div>
    <div class="profileButton">
        <button>Edit profile</button>
        <button>share profile</button>
    </div>

    <div class="menubar">
        <div class="menu">

            <div class="menuItem">Threads</div>
            <div class="menuItem">Replies</div>
            <div class="menuItem">Reposts</div>
        </div>

        <div class="menuContent">
            <div class="threads">
                <div class="image">
                    <img src="/pictures/profile.png" alt="photo">
                </div>
                    <div class="caption">
                        <p>_parishlesh</p>
                        <div class="thread_post">
                            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ullam, voluptatem.</p>
                             <img src="/pictures/profile.png" alt="photo">
                            <i class="fa-regular fa-heart" style="color: #ffffff;"></i>
                            <i class="fa-regular fa-comment" style="color: #ffffff;"></i>
                            <i class="fa-solid fa-retweet fa-rotate-90" style="color: #ffffff; margin: 0; padding: 0;"></i>
                            <i class="fa-regular fa-paper-plane" style="color: #ffffff;"></i>
                        </div>
                    </div>
                    <div class="captionandpic">
                        <!-- <p>15w</p> -->
                        <i class="fa-solid fa-ellipsis" style="color: #ffffff; margin-top: 1rem;"></i>
                    </div>
                </div>
        </div>
        <div class="replies">replies here</div>
        <div class="reposts">reposts here</div>
    </div>

    <div class="bottomNav">
        <i class="fa-solid fa-ho    use" style="color: #ffffff;"></i>
        <i class="fa-solid fa-magnifying-glass" style="color: #999999;"></i>
        <i class="fa-regular fa-pen-to-square" style="color: #999999;"></i>
        <i class="fa-regular fa-heart" style="color: #999999;"></i>
        <i class="fa-solid fa-user" style="color: #ffffff;"></i>
    </div>

    <script src="https://kit.fontawesome.com/02d1584513.js" crossorigin="anonymous"></script>
</body>

</html>
